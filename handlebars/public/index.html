<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handlebars</title>
</head>
<body>
    <span></span>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script>
        
        //CONSt del templpate (la forma) que va a tener nuestra data
        const templateString= `<h1>Ingrese Producto</h1> 
        <ul>
            <li>{{nombre}}</li>
            <li>{{precio}}</li>
            <li>{{foto}}</li>
         </ul>`

        //const que va a compilar el template anterior que contiene data
        const template= Handlebars.compile(templateString)
        
        //contante que guarda la data que pondremos en el template

        const data=[//infor para el template
            
                {nombre: "Computadora", precio : 1230, foto: "https://www.iconfinder.com/icons/1157727/account_calculator_count_math_sum_icon"},
                {nombre: "Mouse", precio : 230,foto:"https://www.iconfinder.com/icons/393554/click_left_mouse_tutorial_icon"},
                {nombre: "Camera", precio : 630,foto:"https://www.iconfinder.com/icons/4723671/camera_device_gadget_lens_photo_photography_picture_icon"},
                {nombre: "Keyboard",precio: 550, foto:"https://www.iconfinder.com/icons/6579072/and_computers_hardware_keyboard_icon"}
                        
         ]

        //constante que contiene el template y la data y relaciona 
        const content =template(data);
        //llamamos el contenido  y creamos el template en la etiqueta span .
        document.querySelector('span').innerHTML = content;
</script>
</body>
</html>
